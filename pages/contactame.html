<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gestion de medicamentos en la farmacia Pedroso">
    <meta name="kewwords" content="farmacia,medicamentos,gestion">
    <title>Farmacia--Contáctame</title>

    <!--boostrap de w3schools-->
    <link rel="stylesheet" href="../lib/boostrap w2schools/bootstrap.min.css">
    <script src="../lib/boostrap w2schools/jquery.min.js"></script>
    <script src="../lib/boostrap w2schools/bootstrap.min.js"></script>


    <link rel="stylesheet" href="../lib\bootstrap\bootstrap.min.css">
    <script src="../lib\bootstrap\bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>



</head>

<body>


    <div class="div-contacto-mediano">
        <div class="div-contacto-izquierda">
            <h2>
                <center>INFORMACIÓN:</center>
            </h2>

            <div class="empresa_datos_contacto">
                <div class="contactos-box-item d-flex">
                    <div class="contactos-box-item-icon"><img src="../img\iconos/ubicacion.png">
                    </div>
                    <div class="contactos-box-item-content"><a
                            href="https://maps.google.com/?q=Calle 70 nro. 27B14 Entre 27B y 29. Rpto. Buenavista. Playa. La Habana"
                            rel="external" target="_blank" title="Google Maps">calle 14 No 1712 e/ 17 y 21
                            Comunidad Pedroso</a>
                    </div>

                </div>
                <div class="enlace-red-social">
                    <div class="red-social">

                        <div>
                            <button onclick="openTelegram()"><img src="../img/iconos/telegram.jpg" alt=""></button>

                        </div>
                    </div>

                    <div class="red-social">

                        <div>
                            <button onclick="openWhatsApp()"><img src="../img/iconos/whatsapp.jpg" alt=""></button>
                        </div>

                    </div>

                    <div class="red-social">

                        <div>
                            <button onclick="openFacebook()"><img src="../img/iconos/facebook.jpg" alt=""></button>
                        </div>

                    </div>

                    <div class="red-social">

                        <div>
                            <button onclick="openFacebook()"><img src="../img/iconos/twitter.jpg" alt=""></button>
                        </div>

                    </div>

                </div>


            </div>
        </div>
        <div class="div-contacto-derecha">
            <h2>
                <center>¿Desea comunicarse con esta farmacia?</center>
            </h2>
            <p>
                <center>Déjanos tus datos, necesidades e intereses. Podemos organizarle encuentros de negocios, así como
                    vincularle con los exportadores de estos productos.</center>
            </p>


            <div class="div-contacto-derecha-dentro">
                <div class="form-container">
                    <form action="mailto:christian18sarmiento@gmail.com" method="post" class="was-validated"
                        enctype="text/plain">
                        <div class="form-group">
                            <label for="uname">Nombre/Apellidos:</label>
                            <input type="text" class="form-control" id="uname" pattern="[A-Za-z ]+"
                                title="Ingrese solo letras" placeholder="Escriba su nombre y apellidos" name="YourName"
                                required>


                        </div>

                        <div class="form-group">
                            <label>Correo:</label>
                            <input type="email" class="form-control" id="em" name="email"
                                placeholder="Escriba su correo"
                                pattern="[A-Za-z0-9._%+-]+@(gmail\.com|nauta\.cu|hotmail\.es)"
                                title="Ingrese un correo válido" required><br>

                        </div>
                        <div class="form-group">
                            <label>Pregunta/Comentario</label>
                            <textarea name="mensaje" pattern="[A-Za-z0-9\s]+" title="Ingrese solo letras y números"
                                class="form-control" required rows="3" placeholder="Mensaje....." id="pregcomentatio"
                                maxlength="1000"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> Aceptar
                                términos y condiciones
                                <div class="valid-feedback">Valid.</div>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        
                    </form>
                </div>
            </div>
        </div>

    </div>











</body>

</html>
